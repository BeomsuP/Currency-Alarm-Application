name: Deploy Backend (Lambda)

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Zip backend
        run: |
          cd backend
          zip -r ../function.zip . -x "*.pyc" "__pycache__/*"

      - name: Debug secret presence (safe)
        shell: bash
        env:
          AKID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          SAK:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          REG:  ${{ secrets.AWS_REGION }}
          FN:   ${{ secrets.LAMBDA_FUNCTION_NAME }}
        run: |
          echo "AWS_ACCESS_KEY_ID length: ${#AKID}"
          echo "AWS_SECRET_ACCESS_KEY length: ${#SAK}"
          echo "AWS_REGION length: ${#REG}"
          echo "LAMBDA_FUNCTION_NAME length: ${#FN}"

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update Lambda code
        run: |
          aws lambda update-function-code \
            --function-name "${{ secrets.LAMBDA_FUNCTION_NAME }}" \
            --zip-file "fileb://function.zip"
